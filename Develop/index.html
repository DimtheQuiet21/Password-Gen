<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class = "criteria">
          <h2>Select Your Criteria</h2>
          <ul>
            <li>
              <input type="range" min = "8" max = "128" value = "1" id="passlength" name="passlength" class = "slider"/>
              <label for="passlength">Set Password Length: <span id="passlengthout"></span> Characters</label>
            </li>
            <li>
              <input type="checkbox" id="uppercase" name="uppercase" />
              <label for="uppercase">Include Uppercase</label>
            </li>
            <li>
              <input type="checkbox" id="lowercase" name="lowercase" />
              <label for="lowercase">Include Lowercase</label>
            </li>
            <li>
              <input type="checkbox" id="numbers" name="numbers" />
              <label for="numbers">Include Numbers</label>
            </li>
            <li>
              <input type="checkbox" id="special" name="special" />
              <label for="special">Include Special Characters</label>
            </li>
          </ul>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="wordlist.js"></script>
  </body>
</html>
